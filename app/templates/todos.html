{% macro createTodo(todoName, todoId, value="") %}
<tr>
    <td>{{ todoName }}</td>
    <td>
        <button class="btn primary"
                hx-get="/edit/{{ todoId }}">
            Edit
        </button>
    </td>
    <td>
        <button hx-delete="/delete/{{ todoId }}"
                class="btn primary">
            Delete
        </button>
    </td>
</tr>
{% endmacro %}

{{ createTodo(todoName, todoId) }}
